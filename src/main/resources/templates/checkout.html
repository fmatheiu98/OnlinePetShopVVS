<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #8fe1ff;">
        <a class="navbar-brand btn btn-primary" href="#" th:href="@{/}">Pet Shop - Home</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav ml-auto" style="font-size: large;">

                <li class="nav-item" th:unless="${session.prodsession}==null">
                    <a class="nav-link btn btn-primary" th:href="@{/cart}"> Go To Cart</a>
                </li>

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link btn btn-primary" th:href="@{/login}"> Login <span class="sr-only"></span></a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link btn btn-warning" th:href="@{/logout}"> Logout <span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>

    <div class="container">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info">Your order was successfully registered.</div>
                </div>

                <h1>Checkout</h1>

                <form th:action="@{/checkout}" method="post" th:object="${order}">
                    <div class="form-group">
                        <label class="control-label" for="first_name"> First Name </label>
                        <input id="first_name" class="form-control" th:field="*{first_name}"
                               required autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="last_name"> Last Name </label> <input
                            id="last_name" class="form-control" th:field="*{last_name}"
                            required autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="email"> Email </label> <input
                            id="email" class="form-control" th:field="*{email}" required
                            autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="country"> Country </label> <input
                            id="country" class="form-control" th:field="*{country}" required
                            autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="address"> Address </label> <input
                            id="address" class="form-control" th:field="*{address}" required
                            autofocus="autofocus" />
                    </div>



                    <div class="form-group">
                        <button type="submit" class="btn btn-success"> Place Order </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
